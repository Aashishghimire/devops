<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">ðŸ“‡ Contact List</h2>

      <!-- Add Contact Form -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="contactForm">
            <div class="row g-2">
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone"
                  required
                />
              </div>
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">
                  Add Contact
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Contacts Table -->
      <table class="table table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th style="width: 150px">Actions</th>
          </tr>
        </thead>
        <tbody id="contactsTable">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
